<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>üè∏ Badminton Round Robin</title>
<style>
:root {
  --bg:#0c0f13; --panel:#131826; --panel-2:#0f1422; --muted:#9aa4b2; --text:#f2f5f9;
  --accent:#49a8ff; --win:#22c55e; --loss:#ef4444; --neutral:#7b88a8;
}
* { box-sizing: border-box }
body {
  margin:0; color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;
  background:var(--bg);
}

/* === Header === */
header {
  position:sticky; top:0; z-index:5; padding:12px 14px; border-bottom:1px solid #1a2233;
  display:flex; flex-wrap:wrap; gap:10px; align-items:center;
  background:
    radial-gradient(1200px 320px at 15% -10%, rgba(73,168,255,.22), transparent),
    radial-gradient(1000px 320px at 85% 110%, rgba(123,220,255,.18), transparent),
    linear-gradient(90deg,#0d1220,#121a2e 35%,#0f1f24 65%,#111625);
  box-shadow:0 2px 0 rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.02);
}
h1 { margin:0 6px 0 0; font-size:18px; letter-spacing:.2px }
.controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap }
input,textarea,select {
  padding:6px 2px; border-radius:10px; border:1px solid #1f2738;
  background:#0e1320; color:var(--text)
}
textarea { width:220px; height:60px }
.btn {
  padding:6px 10px; border-radius:10px;
  border:1px solid #1f2738; background:#132037; color:var(--text);
  cursor:pointer
}
.btn.primary {
  background:linear-gradient(180deg,#2a82ff,#1b73f8); border-color:#1b73f8
}
.legend { font-size:12px; color:var(--muted); margin-left:4px }

/* === Layout === */
main { display:grid; grid-template-columns:1fr 320px; gap:14px; padding:14px }
.board { border:1px solid #1a2233; border-radius:14px; background:var(--panel-2); padding:14px; overflow:auto }

/* Matches table */
table.matches { width:100%; border-collapse:collapse; margin-top:8px }
table.matches th,table.matches td { border:1px solid #1f2738; padding:6px 8px; font-size:13px }
table.matches th { background:#0e1422; color:var(--muted) }
table.matches td input { width:40px;text-align:center }

/* Stats sidebar */
aside {
  border:1px solid #1a2233; border-radius:14px; background:var(--panel-2);
  padding:10px; position:sticky; top:82px; height:calc(100vh - 110px); overflow:auto
}
aside h3 { margin:6px 6px 10px; font-size:16px }
table.stats { width:100%; border-collapse:separate; border-spacing:0 6px }
th,td { font-size:12px; padding:6px 8px; text-align:right }
th:first-child,td:first-child { text-align:left }
th { background:#0e1422; color:var(--muted); position:sticky; top:0 }
tr { background:#0e1320; border:1px solid #1f2633 }
td.win{color:var(--win)} td.loss{color:var(--loss)}
.champ{border:2px solid gold; color:gold}

/* Print */
@media print {
  header { display:none !important; }
  body { background:#fff; color:#000; }
  .board, aside { border:none !important; }
  .board { background:#fff !important; }
  table.matches th, table.matches td,
  table.stats th, table.stats td {
    border:1px solid #000 !important; color:#000 !important;
  }
  .champ { border:2px solid gold !important; }
}

/* === Player Sidebar === */
#playerSidebar {
  position: fixed; top: 15%; left: 0;
  height: 70%; width: 240px;
  background: var(--panel);
  border-radius: 0 12px 12px 0;
  overflow-y: auto;
  box-shadow: 2px 4px 12px rgba(0,0,0,0.4);
  transform: translateX(-100%);
  transition: transform 0.3s ease;
  z-index: 150;
}
#playerSidebar.active { transform: translateX(0); }
#playerSidebar .header {
  position: sticky; top: 0;
  background: var(--panel); padding: 8px 12px;
  display: flex; justify-content: space-between; align-items: center;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}
#playerSidebar h3 { margin: 0; font-size: 16px; color: var(--text); }

/* === Mobile Fix === */
@media (max-width: 768px) {
  header { flex-direction: column; align-items: flex-start; padding: 10px; gap: 8px; position: static; }
  .controls { flex-direction: column; align-items: stretch; gap: 6px; width: 100%; }
  .controls input, .controls select, .controls textarea, .controls button { width: 100%; max-width: 100%; }
  main { display: block; padding: 10px; }
  aside { position: static; height: auto; margin-top: 12px; }
}

/* ===== Player Modal (improved order) ===== */
.modal {
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex; justify-content: center; align-items: center;
  z-index: 200;
}
.modal.hidden { display: none; }
.modal-content {
  background: var(--panel);
  padding: 20px;
  border-radius: 14px;
  width: min(900px, 94vw);
  max-height: 90vh;
  overflow-y: auto;
  color: var(--text);
  text-align: left;
  position: relative;
  box-shadow: 0 18px 40px rgba(0,0,0,.45);
}
.modal-content .close {
  position: absolute; top: 12px; right: 14px;
  font-size: 22px; cursor: pointer; background: transparent; border: 0; color: var(--text);
}
@keyframes fadeIn { from{opacity:0; transform:scale(.95)} to{opacity:1; transform:scale(1)} }

/* Modal header */
#playerModal .modal-header {
  display:flex; justify-content:space-between; align-items:center;
  margin-bottom:16px;
}
#playerModal .modal-header h3 { margin:0; font-size:18px; color:var(--text); }
#playerModal .modal-header button.close {
  background:none; border:none; font-size:22px; color:var(--muted);
  cursor:pointer; transition:color .2s;
}
#playerModal .modal-header button.close:hover { color:var(--accent); }
/* === Player Editor Layout === */
.player-editor { display: grid; grid-template-columns: 240px 1fr; gap: 20px; }
@media (max-width: 720px){ .player-editor{ grid-template-columns: 1fr; } }
.player-avatar {
  background: var(--panel-2);
  border: 1px solid #1f2738;
  border-radius: 12px;
  padding: 14px;
  text-align: center;
}
.player-avatar img {
  width: 160px; height: 160px;
  border-radius: 50%;
  border: 3px solid var(--accent);
  object-fit: cover;
  margin-bottom: 12px;
}
.player-form {
  display: grid;
  grid-template-columns: repeat(12,1fr);
  gap: 14px;
}
.f { display:flex; flex-direction:column; gap:6px; }
.f label { font-size: 12px; color: var(--muted); }
.f input, .f textarea {
  padding: 8px 10px;
  border-radius: 10px;
  border: 1px solid #1f2738;
  background: #0e1320;
  color: var(--text);
}
.f textarea { min-height: 80px; resize: vertical; }
.span-3{grid-column:span 3;} .span-4{grid-column:span 4;}
.span-5{grid-column:span 5;} .span-6{grid-column:span 6;}
.span-12{grid-column:1/-1;}
#modalStats {
  background:#0e1320; border:1px solid #1f2738;
  border-radius:12px; padding:10px; font-size:13px;
}
.modal-actions {
  grid-column:1/-1; display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;
}
.modal-actions button {
  padding:8px 14px; border-radius:10px; border:0; cursor:pointer;
  font-weight:600; background:#1f2738; color:var(--text);
}
#modalSaveBtn{background:var(--accent); color:#fff;}
#modalDeleteBtn{background:var(--loss); color:#fff;}
/* Player list cards */
#playerList .player-card {
  background:#141c2b;
  border:1px solid #1f2738;
  border-radius:12px;
  padding:10px;
  margin-bottom:10px;
  display:flex; align-items:center; gap:10px;
  cursor:pointer;
  transition: transform 0.8s ease, background 0.2s;
}
#playerList .player-card:hover { background:#1b2538; transform:translateY(-2px); }
#playerList .player-card img {
   width: 44px;
  height: 44px;
  border-radius: 10px;
  object-fit: cover;
  border: 2px solid var(--accent);
}
#playerList .player-card span {
  font-size:14px; font-weight:500; color:var(--text);
}
</style>

</head>
<body>
<header>
  <h1 id="title">üè∏ Badminton Round Robin</h1>
  <div class="controls">
    <button class="btn" id="togglePlayersBtn">üë• Players</button>

    <select id="mode">
      <option value="singles">Singles</option>
      <option value="doubles">Doubles</option>
      <option value="auto_doubles">Auto Doubles</option>
    </select>
    <select id="format">
      <option value="single">Single game</option>
      <option value="bo3">Best of 3</option>
    </select>
    <input id="tName" placeholder="Tournament Name" style="width:190px">
    <input id="tDate" type="date" style="width:155px">

    <label><input type="checkbox" id="shuffle"> Randomize</label>

    <button class="btn primary" id="buildBtn">Generate</button>
    <button class="btn" id="resetBtn">Reset</button>
    <button class="btn" id="exportBtn">Export</button>
    <input id="importFile" type="file" accept="application/json" style="display:none">
    <button class="btn" id="importBtn">Import</button>
    <button class="btn" id="printBtn">Print</button>

    <span class="legend" id="count">0 players</span>

    <input id="playerName" placeholder="Add player/team">
    <button class="btn" id="addBtn">Ôºã Add</button>
    <textarea id="bulk" placeholder="Paste names list"></textarea>
    <button class="btn" id="bulkBtn">Add List</button>
    <button class="btn" id="clearBtn">Clear All</button>
  </div>
</header>

<main>
  <section class="board">
    <h2>Matches</h2>
    <div id="matches"></div>
  </section>
  <aside>
    <h3>üìä Standings</h3>
    <table class="stats">
      <thead><tr><th>#</th><th>Player/Team</th><th>P</th><th>W</th><th>L</th><th>PF</th><th>PA</th><th>¬±</th></tr></thead>
      <tbody id="statsBody"></tbody>
    </table>
  </aside>
</main>
<!-- Slide-in Player Sidebar -->
<aside id="playerSidebar">
  <div class="header">
    <h3 style="margin:0;font-size:16px;">Players</h3>
    <button id="closeSidebarBtn"
      style="background:none;border:0;font-size:20px;cursor:pointer;color:var(--text);">
      √ó
    </button>
  </div>
  <div id="playerList"></div>
</aside>


<script>
(function(){
  const S={players:[],matches:[],stats:new Map(),meta:{name:'',date:'',mode:'singles',format:'single'}};
  const q=id=>document.getElementById(id);
  const matchesDiv=q('matches'), statsBody=q('statsBody');
  const addBtn=q('addBtn'), bulkBtn=q('bulkBtn'), clearBtn=q('clearBtn');
  const buildBtn=q('buildBtn'), resetBtn=q('resetBtn');
  const exportBtn=q('exportBtn'), importBtn=q('importBtn'), importFile=q('importFile');
  const printBtn = document.getElementById('printBtn');
  printBtn.onclick = ()=>window.print();
  const playerName=q('playerName'), bulk=q('bulk'), count=q('count');
  const modeSel=q('mode'), formatSel=q('format'), tName=q('tName'), tDate=q('tDate'), shuffle=q('shuffle'), title=q('title');

 const togglePlayersBtn = q('togglePlayersBtn');
const closeSidebarBtn = q('closeSidebarBtn');
const playerSidebar = q('playerSidebar');
const playerList = document.getElementById('playerList');

// Toggle sidebar
togglePlayersBtn.onclick = () => {
  playerSidebar.classList.add('active');
};
closeSidebarBtn.onclick = () => {
  playerSidebar.classList.remove('active');
};

// Populate player list dynamically
function renderPlayersSidebar() {
  playerList.innerHTML = '';
  (S.players || []).forEach((p, i) => {
    const div = document.createElement('div');
    div.className = 'player-card';
    div.innerHTML = `
      <img src="${p.photo || 'https://via.placeholder.com/30'}" 
           style="width:30px;height:30px;border-radius:50%;margin-right:8px;">
      <span>${p.name}</span>
    `;
    div.onclick = () => showPlayerDetails(i);
    playerList.appendChild(div);
  });
}

function updatePlayerStatsInModal(p){
  const statsBox = document.getElementById('modalStats');
  if (!statsBox || !p) return;
  const stats = S.stats.get(p.name) || {P:0,W:0,L:0,PF:0,PA:0};
  statsBox.innerHTML = `
    <p><strong>Played:</strong> ${stats.P}</p>
    <p><strong>Wins:</strong> ${stats.W}</p>
    <p><strong>Losses:</strong> ${stats.L}</p>
    <p><strong>Points For:</strong> ${stats.PF}</p>
    <p><strong>Points Against:</strong> ${stats.PA}</p>
  `;
}


function showPlayerDetails(idx) {
  const p = S.players[idx];
  const modal   = q('playerModal');

  if (!modal) return;

  // Elements
  const photoEl   = q('modalPhoto');
  const fileInp   = q('modalPhotoInput');
  const nameInp   = q('modalNameInput');
  const idInp     = q('modalId');
  const aadhaarInp= q('modalAadhar');
  const ageInp    = q('modalAge');
  const countryInp= q('modalCountry');
  const videoInp  = q('modalVideo');
  const bioInp    = q('modalBio');
  const statsBox  = q('modalStats');

  const saveBtn   = q('modalSaveBtn');
  const cancelBtn = q('modalCancelBtn');
  const deleteBtn = q('modalDeleteBtn');
  const prevBtn   = q('modalPrevBtn');
  const nextBtn   = q('modalNextBtn');

  // === Fill fields ===
  photoEl.src    = p.photo || 'https://via.placeholder.com/160';
  nameInp.value  = p.name || "";
  idInp.value    = p.id || "";
  aadhaarInp.value= p.aadhaar || "";
  ageInp.value   = p.age || "";
  countryInp.value= p.country || "";
  videoInp.value = p.video || "";
  bioInp.value   = p.bio || "";

  const stats = S.stats.get(p.name) || {P:0,W:0,L:0,PF:0,PA:0};
  statsBox.innerHTML = `
    <p><strong>Played:</strong> ${stats.P}</p>
    <p><strong>Wins:</strong> ${stats.W}</p>
    <p><strong>Losses:</strong> ${stats.L}</p>
    <p><strong>Points For:</strong> ${stats.PF}</p>
    <p><strong>Points Against:</strong> ${stats.PA}</p>
  `;

  modal.style.display = 'flex';
  modal.classList.add('open');

  // === Save ===
  saveBtn.onclick = () => {
    const newName = nameInp.value.trim() || p.name;
    if (newName !== p.name) renameParticipant(p.name, newName);

    p.name    = newName;
    p.id      = idInp.value.trim();
    p.aadhaar = aadhaarInp.value.trim();
    p.age     = ageInp.value.trim();
    p.country = countryInp.value.trim();
    p.video   = videoInp.value.trim();
    p.bio     = bioInp.value.trim();

    if (fileInp.files && fileInp.files[0]) {
      const reader = new FileReader();
      reader.onload = e => {
        p.photo = e.target.result;
        finish();
      };
      reader.readAsDataURL(fileInp.files[0]);
    } else {
      finish();
    }

    function finish() {
      S.players[idx] = p;
      renderPlayersSidebar();
      renderMatches();
      renderStats();
      updateCount();
      closeModal();
    }
  };

  // Navigation
  prevBtn.onclick = () => idx > 0 && showPlayerDetails(idx-1);
  nextBtn.onclick = () => idx < S.players.length-1 && showPlayerDetails(idx+1);

  // Delete
  deleteBtn.onclick = () => {
    if (confirm(`Delete ${p.name}?`)) {
      S.players.splice(idx,1);
      renderPlayersSidebar();
      renderMatches();
      renderStats();
      updateCount();
      closeModal();
    }
  };

  // Cancel
  cancelBtn.onclick = closeModal;
}

// ‚úÖ global closeModal
window.closeModal = function() {
  const modal = q('playerModal');
  if (modal) {
    modal.classList.remove('open');
    modal.style.display = 'none';
  }
};
// Attach the X button inside the modal
document.addEventListener("DOMContentLoaded", () => {
  const modal = q("playerModal");
  const xBtn = modal?.querySelector(".close");
  if (xBtn) {
    xBtn.addEventListener("click", closeModal);
  }
});



function renameParticipant(oldName,newName){
  if(S.stats.has(oldName)){
    const v=S.stats.get(oldName);
    S.stats.delete(oldName);
    S.stats.set(newName,v);
  }
}

// Removed stray closing brace here

function updateCount(){count.textContent=`${S.players.length} players`;}
  function shuffleArr(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}

addBtn.onclick=()=>{
  const v = playerName.value.trim();
  if(!v) return;
  S.players.push({ name: v, photo: null });
  playerName.value = '';
  updateCount();
  renderPlayersSidebar();
};
  playerName.addEventListener('keydown',e=>{if(e.key==='Enter') addBtn.click();});
bulkBtn.onclick = () => {
  bulk.value.split(/[,\r\n]+/)
    .map(s => s.trim())
    .filter(Boolean)
    .forEach(n => S.players.push({ name: n, photo: null }));
  bulk.value = '';
  updateCount();
  renderPlayersSidebar();
};

clearBtn.onclick=()=>{
  S.players=[];
  updateCount();
  renderPlayersSidebar();
};

  buildBtn.onclick=()=>build();
  resetBtn.onclick=()=>{S.players=[];S.matches=[];S.stats.clear();matchesDiv.innerHTML='';statsBody.innerHTML='';updateCount();};

  function build(){
  if(S.players.length<2){alert("Need at least 2 players");return;}

  S.meta.name = tName.value || 'Tournament';
  S.meta.date = tDate.value || new Date().toISOString().slice(0,10);
  S.meta.mode = modeSel.value;
  S.meta.format = formatSel.value;
  title.textContent = `üè∏ ${S.meta.name} (${S.meta.date})`;

  // ‚úÖ keep full player objects, not just strings
  let entries = [...S.players];

  if(shuffle.checked) shuffleArr(entries);

  if(S.meta.mode==="auto_doubles"){
    const teams=[];
    for(let i=0;i<entries.length;i+=2){
      if(i+1<entries.length){
        teams.push({name:`${entries[i].name} & ${entries[i+1].name}`,photo:null});
      }else{
        teams.push({name:`${entries[i].name} (bye)`,photo:null});
      }
    }
    entries=teams;
  }

  S.matches=[];
  for(let i=0;i<entries.length;i++){
    for(let j=i+1;j<entries.length;j++){
      if(entries[i].name.includes("(bye)")||entries[j].name.includes("(bye)")) continue;
      S.matches.push({A:entries[i],B:entries[j],scoreA:null,scoreB:null});
    }
  }

  // stats
  S.stats.clear();
  entries.forEach(p=>{
    if(!p.name.includes("(bye)")) S.stats.set(p.name,{P:0,W:0,L:0,PF:0,PA:0});
  });

  renderMatches();
  renderStats();
  renderPlayersSidebar();
}



  function renderMatches(){
    matchesDiv.innerHTML='';
    const tbl=document.createElement('table'); tbl.className='matches';
    tbl.innerHTML='<thead><tr><th>Match</th><th>Scores</th><th>Action</th></tr></thead>';
    const tb=document.createElement('tbody');
    S.matches.forEach((m,idx)=>{
      const tr=document.createElement('tr');
    tr.innerHTML = `<td>${m.A.name} vs ${m.B.name}</td>`;
      const tdScore=document.createElement('td');
      const A=document.createElement('input'); A.type='number'; A.min=0; A.value=m.scoreA??'';
      const B=document.createElement('input'); B.type='number'; B.min=0; B.value=m.scoreB??'';
      tdScore.append(A,document.createTextNode(' - '),B);
      const tdAct=document.createElement('td');
      const save=document.createElement('button'); save.className='btn'; save.textContent='Save';
      save.onclick=()=>{
        const a=parseInt(A.value,10), b=parseInt(B.value,10);
        if(isNaN(a)||isNaN(b)||a===b){alert('Enter valid scores');return;}
        m.scoreA=a;m.scoreB=b;
        updateStats(m);
        renderStats();
        save.disabled=true; A.disabled=true; B.disabled=true;
      };
      tdAct.appendChild(save);
      tr.append(tdScore,tdAct); tb.appendChild(tr);
    });
    tbl.appendChild(tb); matchesDiv.appendChild(tbl);
  }

  function updateStats(m){
    const {A,B,scoreA,scoreB}=m;
    const SA=S.stats.get(A), SB=S.stats.get(B);
    SA.P++; SB.P++;
    SA.PF+=scoreA; SA.PA+=scoreB;
    SB.PF+=scoreB; SB.PA+=scoreA;
    if(scoreA>scoreB){SA.W++; SB.L++;} else {SB.W++; SA.L++;}
    S.stats.set(A,SA); S.stats.set(B,SB);
  }

  function renderStats(){
    statsBody.innerHTML='';
    const sorted=[...S.stats.entries()].sort((a,b)=>
      (b[1].W-a[1].W)||((b[1].PF-b[1].PA)-(a[1].PF-a[1].PA))||(b[1].PF-a[1].PF));
    sorted.forEach(([name,s],i)=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`<td>${i+1}</td><td>${name}</td><td>${s.P}</td>
      <td class="win">${s.W}</td><td class="loss">${s.L}</td>
      <td>${s.PF}</td><td>${s.PA}</td><td>${s.PF-s.PA}</td>`;
      if(i===0) tr.classList.add('champ');
      statsBody.appendChild(tr);
    });
    const modal = document.getElementById('playerModal');
  if (modal && modal.classList.contains('open')) {
    const currentName = document.getElementById('modalName')?.value;
    const current = S.players.find(pl => pl.name === currentName);
    if (current) updatePlayerStatsInModal(current);
  }
  }

  // Export / Import
  exportBtn.onclick=()=>{
  if(!S.meta.name){ 
    // fallback: take from input box
    S.meta.name = tName.value.trim(); 
  }
  if(!S.meta.name){
    alert("Please enter a Tournament Name before saving!");
    return;
  }
  const data=JSON.stringify({
  players: S.players,
  matches: S.matches.map(m=>({
    A:m.A.name, B:m.B.name, scoreA:m.scoreA, scoreB:m.scoreB
  })),
  meta: S.meta,
  stats: [...S.stats]
},null,2);


  const blob=new Blob([data],{type:'application/json'});
  const a=document.createElement('a'); 
  a.href=URL.createObjectURL(blob);
  // use clean name (replace spaces with underscores)
  a.download=`${S.meta.name.replace(/\s+/g,'_')}.json`;  
  a.click();
};



 importBtn.onclick = () => importFile.click();
importFile.onchange = e => {
  const f = e.target.files[0]; if (!f) return;
  const r = new FileReader();
  r.onload = ev => {
    try {
      const o = JSON.parse(ev.target.result);

      // players: normalize to objects with {name, photo}
     S.players = Array.isArray(o.players)
  ? o.players.map(p=>typeof p==="string"?{name:p,photo:null}:p)
  : [];

S.matches = Array.isArray(o.matches)
  ? o.matches.map(m=>{
      const A = S.players.find(p=>p.name===m.A) || {name:m.A,photo:null};
      const B = S.players.find(p=>p.name===m.B) || {name:m.B,photo:null};
      return {A,B,scoreA:m.scoreA,scoreB:m.scoreB};
    })
  : [];


      // ‚úÖ restore matches
      S.matches = Array.isArray(o.matches) ? o.matches : [];

      // meta + stats
      S.meta  = Object.assign({ mode: "singles", format: "single" }, o.meta || {});
      S.stats = new Map(o.stats || []);

      // restore UI fields
      tName.value       = S.meta.name || "";
      tDate.value       = S.meta.date || "";
      modeSel.value     = S.meta.mode || "singles";
      formatSel.value   = S.meta.format || "single";
      title.textContent = `üè∏ ${S.meta.name || 'Badminton Round Robin'} (${S.meta.date || ''})`;

      updateCount();
      renderMatches();
      renderStats();
      renderPlayersSidebar();

    } catch (err) {
      alert('Bad file');
    }
  };
  r.readAsText(f);
};


})();
</script>
