<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dhana Badminton Manager</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
:root {
  --primary1: #9333ea;  /* Purple */
  --primary2: #ec4899;  /* Pink */
  --secondary: #14b8a6; /* Teal */
  --bg1: #fafafa;
  --bg2: #f0fdf4;       /* soft green tint */
  --card: #ffffff;
  --border: #e5e7eb;
  --muted: #6b7280;
  --text: #1e293b;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", system-ui, sans-serif;
}

body {
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
  padding: 0;
  margin: 0;
}

/* ------ FULLSCREEN APP ------ */
.frame {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ------ LOGIN SCREEN ------ */
.login-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 3rem;
  animation: fadeInUp 0.8s ease forwards;
  opacity: 0;
}
@keyframes fadeInUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.sign-in {
  background: var(--card);
  padding: 50px;
  border-radius: 20px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.08);
  width: 400px;
}
.sign-in h1 {
  font-size: 2rem;
  margin-bottom: 8px;
  color: var(--primary1);
}
.sign-in p.lead {
  color: var(--muted);
  margin-bottom: 24px;
}
.form-group {
  position: relative;
  margin-bottom: 22px;
}
.form-group input {
  width: 100%;
  padding: 14px 12px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: #f9fafb;
  font-size: 1rem;
  transition: all 0.3s ease;
}
.form-group input:focus {
  border-color: var(--primary1);
  box-shadow: 0 0 0 3px rgba(147,51,234,0.25);
  outline: none;
}
.form-group label {
  position: absolute;
  top: 14px;
  left: 14px;
  font-size: 0.9rem;
  color: var(--muted);
  transition: 0.25s ease;
  pointer-events: none;
}
.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
  top: -8px;
  left: 12px;
  font-size: 0.75rem;
  background: #fff;
  padding: 0 6px;
  border-radius: 6px;
  color: var(--primary1);
}

/* ------ BUTTONS ------ */
.btn {
  display: inline-block;
  padding: 14px 22px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.btn-primary {
  background: linear-gradient(90deg, var(--primary1), var(--primary2));
  color: white;
}
.btn:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 8px 20px rgba(147,51,234,0.3);
}

/* ------ APP DASHBOARD ------ */
.app {
  flex: 1;
  display: none;
  flex-direction: column;
  background: linear-gradient(180deg, #fafafa, #f0f9ff);
}

/* Topbar */
.topbar {
  display: flex;
  align-items: center;
  padding: 16px 24px;
  background: var(--card);
  border-bottom: 1px solid var(--border);
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
}
.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 700;
}
.brand .logo {
  width: 40px;
  height: 40px;
  border-radius: 12px;
  background: linear-gradient(135deg, var(--primary1), var(--primary2));
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* ------ Tabs (Full pill half-button style) ------ */
.tabs {
  display: flex;
  gap: 12px;
  margin-left: 40px;
  background: #f1f5f9;
  padding: 6px;
  border-radius: 14px;
}
.tab {
  padding: 12px 20px;
  border-radius: 20px;
  font-weight: 500;
  cursor: pointer;
  color: var(--muted);
  background: linear-gradient(to bottom, #fff, #e5e7eb);
  border: 1px solid #d1d5db;
  transition: all 0.35s ease;
}
.tab:hover {
  color: var(--primary1);
  background: linear-gradient(to bottom, #fefeff, #e0e7ff);
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(147,51,234,0.15);
}
.tab.active {
  color: #fff;
  font-weight: 600;
  background: linear-gradient(to bottom, var(--primary1), var(--primary2));
  border: 1px solid var(--primary1);
  box-shadow: 0 4px 12px rgba(147,51,234,0.3);
  transform: translateY(-2px);
}

/* Content Pane */
.pane {
  flex: 1;
  display: flex;
}
.pane iframe {
  width: 100%;
  border: none;
  background: #fff;
}

/* Responsive */
.menu-btn {
  display: none;
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
}
@media (max-width: 768px) {
  .tabs {
    display: none;
    flex-direction: column;
    width: 100%;
    margin: 0;
    border-radius: 0;
  }
  .tabs.open { display: flex; }
  .tab { text-align: center; }
  .menu-btn { display: block; color: var(--text); }
}

  </style>
</head>
<body>

  <div class="frame">

    <!-- LOGIN AREA -->
    <div id="signInView" class="login-container">
      <div class="login-animation">
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_kyu7xb1v.json"  background="transparent"  speed="1"  loop autoplay></lottie-player>
      </div>

      <div class="sign-in">
        <h1>Welcome Back ðŸ‘‹</h1>
        <p class="lead">Log in to continue managing your badminton tournaments.</p>

        <div class="form-group">
          <input id="username" type="text" placeholder=" " />
          <label for="username">Username</label>
        </div>

        <div class="form-group">
          <input id="password" type="password" placeholder=" " />
          <label for="password">Password</label>
        </div>

        <div style="display:flex;gap:12px;margin-top:20px;">
          <button id="signInBtn" class="btn btn-primary">Sign In</button>
        </div>
      </div>
    </div>

    <!-- APP AREA -->
    <div id="appView" class="app hidden" aria-hidden="true">
      <div class="topbar">
       <button id="menuToggle" class="menu-btn">
  <i class="fa fa-bars"></i>
</button>
 
        <div class="brand">
          <div class="logo">DP</div>
          <div>
            <div style="font-size:14px">Dhana Prasad</div>
            <div style="font-size:12px;color:var(--muted)">Badminton Manager</div>
          </div>
        </div>

        <div class="tabs" role="tablist">
          <div class="tab active" data-target="dashboard">Dashboard</div>
          <div class="tab" data-target="players">Players</div>
          <div class="tab" data-target="tournament">Tournament</div>
          <div class="tab" data-target="roundrobin">Round Robin</div>
          <div class="tab" data-target="attendance">Attendance</div>
          <div class="tab" data-target="bracket">Bracket</div>
        </div>

        <div class="top-actions">
          <div id="currentUser" style="font-size:13px;color:var(--muted)">Signed in</div>
          <button id="signOutBtn" class="btn btn-ghost" title="Sign out"><i class="fa fa-sign-out-alt"></i></button>
        </div>
      </div>

      <div class="pane">
        <iframe id="contentFrame" src="" frameborder="0" title="content"></iframe>
      </div>
    </div>

  </div>

  <script>
    const FILES = {
      dashboard: 'dashboard.html',
      players: 'PlayerPage.html',
      tournament: 'TournamentPage.html',
      roundrobin: 'Round_Robin_updated.html',
      attendance: 'Attendance_book.html',
      bracket: 'Bracket_tournament.html'
    };

    const signInView = document.getElementById('signInView');
    const appView = document.getElementById('appView');
    const contentFrame = document.getElementById('contentFrame');
    const signInBtn = document.getElementById('signInBtn');
    const signOutBtn = document.getElementById('signOutBtn');
    const tabs = document.querySelectorAll('.tab');
    const currentUser = document.getElementById('currentUser');

    const menuToggle = document.getElementById('menuToggle');
const tabsContainer = document.querySelector('.tabs');

menuToggle.addEventListener('click', () => {
  tabsContainer.classList.toggle('open');
});

// ðŸ”¥ Close menu after clicking a tab (mobile)
tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    const target = tab.getAttribute('data-target');
    if (!loggedUser) {
      alert("You must be logged in to access!");
      return;
    }
    loadTab(target);

    // close the mobile menu
    tabsContainer.classList.remove('open');
  });
});


    // ---- Set your login credentials ----
    const VALID_USER = "admin";
    const VALID_PASS = "1234";

    let loggedUser = null;

    function doSignIn(username) {
      loggedUser = username;
      signInView.style.display = 'none';
      appView.classList.remove('hidden');
      appView.style.display = 'flex';
      appView.classList.add('fullscreen');  
      currentUser.textContent = `Signed in as ${username}`;
      loadTab('dashboard');
    }

    signInBtn.addEventListener('click', () => {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === VALID_USER && pass === VALID_PASS) {
        doSignIn(user);
      } else {
        alert("Invalid username or password!");
      }
    });

    signOutBtn.addEventListener('click', () => {
      if (!confirm('Sign out and return to login?')) return;
      appView.style.display = 'none';
      appView.classList.add('hidden');
      signInView.style.display = 'flex';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      currentUser.textContent = 'Signed in';
      contentFrame.src = '';
      window.scrollTo(0,0);
      loggedUser = null;
    });

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const target = tab.getAttribute('data-target');
        if (!loggedUser) {
          alert("You must be logged in to access!");
          return;
        }
        loadTab(target);
      });
    });

    function setActiveTab(target) {
      tabs.forEach(t => t.classList.toggle('active', t.getAttribute('data-target') === target));
    }

    function loadTab(target) {
      const file = FILES[target];
      if (!file) { alert('Page not found: ' + target); return; }
      setActiveTab(target);
      contentFrame.src = file;
    }

    // Force login view at start
    window.addEventListener("DOMContentLoaded", () => {
      signInView.style.display = 'flex';
      appView.classList.add('hidden');
      appView.style.display = 'none';
    });
  </script>
</body>
</html>
